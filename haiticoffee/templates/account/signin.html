{% extends 'main/base.html' %}

{% block content %}
  <h2>Sign In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign In</button>
  </form>
  <div class="my-3">
      <h2>Don't have an account?</h2>
      <button>
          <a href="./register" class="no-style-link">Create Account</a>
    </button>
  </div>
{% endblock %}
